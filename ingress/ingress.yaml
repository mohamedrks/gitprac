apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: kubernetes-tutorial-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
      - path: /testpath
        pathType: Prefix
        backend:
          serviceName: kubernetes-tutorial-cluster-ip
          servicePort: 80
